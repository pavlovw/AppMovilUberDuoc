<ion-content>
  <form (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">Nombre de usuario</ion-label>
      <ion-input [(ngModel)]="updatedUser.username" name="username" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Nombre Completo</ion-label>
      <ion-input [(ngModel)]="updatedUser.fullName" name="fullName" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Fecha de Nacimiento</ion-label>
      <ion-datetime
        [(ngModel)]="updatedUser.birthdate"
        name="birthdate"
        displayFormat="DD MMM YYYY"
        pickerFormat="DD MMM YYYY"
        required
        presentation="date">
      </ion-datetime>
    </ion-item>

    <ion-button expand="full" type="submit">Guardar cambios</ion-button>
  </form>
</ion-content>
